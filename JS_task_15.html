        console.log('Task-1')

        const phone = {
            Name: 'Samsung',
            Price: null,
            Discount: 30,
            Quantity: null,
            Weight: 80
        }
        console.log('Base product:')
        console.log(phone)
        console.log('Filtered product:')
        console.log(getFilteredProduct(phone))

        function getFilteredProduct(product) {
            let productCopy = Object.assign({...product})
            let productArray = Object.entries(productCopy)
            let filteredProduct = []

            productArray.forEach(function (array) {
                if (array[1] !== null) {
                    filteredProduct.push(array)
                }
            })
            filteredProduct = Object.fromEntries(filteredProduct);

            return filteredProduct
        }

        console.log('Task-2')

        const laptop = {
            Name: 'ASUS',
            Price: 35000,
            Discount: 30,
            Width: 27,
            Height: 2,
            Diagonal: 14
        }
        console.log(checkKeys(laptop, phone))

        function checkKeys(laptop, phone) {
            let laptopKeys = Object.keys(laptop)
            let phoneKeys = Object.keys(phone)
            let uniqueKeys = []

            laptopKeys.forEach(function(laptopKey) {
                if(!(phoneKeys.includes(laptopKey))) {
                    uniqueKeys.push(laptopKey)
                }
            })
            phoneKeys.forEach(function(phoneKey) {
                if(!(laptopKeys.includes(phoneKey))) {
                    uniqueKeys.push(phoneKey)
                }
            })

            return uniqueKeys.length ? uniqueKeys : true
        }
