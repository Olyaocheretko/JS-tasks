        */
        console.log('Task-2')

        var product = {
            name: 'iPhone',
            id: 7485,
            price: 1000,
            changePrice: function(percent) {
                this.price *= 1 + percent/100
                return this.price
            }
        }
        var percent = 5
        console.log(`Old price is ${product.price}, increased on ${percent}% price is ${product.changePrice(percent)}`)
