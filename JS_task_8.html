        •	Реализовать с помощью setTimeout вместо setInterval
        */
        console.log('Task-1')

        function countToTwentySetInterval() {
            let i = 1
            let timerId = setInterval(function () {
                console.log(i++)

                if (i > 20) {
                    clearInterval(timerId)
                }
            }, 1000)
        }
        //countToTwentySetInterval()

        function countToTwentySetTimeout() {
            let i = 1
            let timerId = setTimeout(function printNumber () {
                console.log(i++)

                if (i <= 20) {

                }
            }, 1000)
