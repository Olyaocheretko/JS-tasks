        Функция должна возвращать конкатенированную строку, в которой в начале будет приветствие,

        после чего будет идти вопрос который был задан пользователю.
        Вызвать этот метод с разными аргументами у нескольких пользователей, используя метод apply().
        */
        console.log('Task-1')

        function User(name, age) {
            this.name = name
            this.age = +age > 0 ? +age : 1
        }

        function askQuestion(helloMessage, question) {
            var name = this.name ?? 'noname'

            return `${helloMessage}, ${name}! ${question}`
        }

        var firstUser = new User('Jack', 20)
        var secondUser = new User('Bob', 30)

        console.log(askQuestion.apply(firstUser, ['Hi', 'How are you?']))
        console.log(askQuestion.apply(secondUser, ['Hello', 'How is it going?']))
